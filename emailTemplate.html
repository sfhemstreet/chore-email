<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>${email_title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; padding:10px 0 0 0;" bgcolor="#F4F4F4">
<table align="center"  border="0" cellpadding="0" cellspacing="0" width="95%%">
    <tr bgcolor="#357EDD">
        <td align="center">
            <table align="center"  border="0" cellpadding="0" cellspacing="0" width="600"
                   style="border-collapse: separate; border-spacing: 2px 5px; "
                   bgcolor="#FFFFFF">
                <tr>
                    <td align="center" style="padding: 5px 5px 5px 5px;">
                        <a href="${chore_homepage_link}" target="_blank">
                            <img src="${chore_logo_src}" alt="Chore Logo" style="width:186px;border:0;"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <!-- Initial relevant banner image goes here under src-->
                        <img src="https://www.bannerhealth.com/healthcareblog/-/media/images/project/blog/images/household-products.ashx?w=1170&hash=0432392A9AB20D4CB1F23F4B4A00CB5CF7ADA0E7" alt="Image Banner" style="display: block;border:0;" height="100%%" width="600"/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                        <table  border="0" cellpadding="0" cellspacing="0" width="100%%">
                            <tr>
                                <td style="padding: 10px 0 10px 0; font-family: Avenir, sans-serif; font-size: 16px;">
                                    <!-- Initial text goes here-->
                                    ${email_text}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#96CCFF" style="padding: 15px 15px 15px 15px;">
                        <table  border="0" cellpadding="0" cellspacing="0" width="100%%">
                            <tr>
                                <td align="center">
                                    <table  border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>
                                                <a href="${chore_github_link}" target="_blank">
                                                    <img src="${github_img_src}" alt="Chore Github" width="50" height="50"
                                                         style="display: block;"  border="0"/>
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="60">&nbsp;</td>
                                            <td>
                                                <a href="${linkedin_link}" target="_blank">
                                                    <img src="${linkedin_img_src}" alt="Linkedin" width="50" height="50"
                                                         style="display: block;"  border="0"/>
                                                </a>
                                            </td>
                                            <td style="font-size: 0; line-height: 0;" width="60">&nbsp;</td>
                                            <td>
                                                <a href="${chore_homepage_link}" target="_blank">
                                                    <img src="${chore_logo_src}" alt="Chore HomePage" width="50" height="50"
                                                         style="display: block;"  border="0"/>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
